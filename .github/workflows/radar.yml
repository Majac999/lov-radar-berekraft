name: LovRadar Ukentlig Sjekk

on:
  schedule:
    - cron: '0 5 * * 1'  # Kjører kl 06:00 hver MANDAG (Norsk tid)
  workflow_dispatch:     # Gjør at du kan starte den manuelt ved behov

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # VIKTIG: Gir lov til å lagre cache tilbake til GitHub

    steps:
      - name: Hent koden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Henter full historikk for å unngå feil
          clean: true    # Sikrer at vi alltid starter med blanke ark

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer biblioteker
        # ENDRING 1: Vi la til 'beautifulsoup4' her
        run: pip install requests beautifulsoup4

      - name: Kjør LovRadar-scriptet
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # ENDRING 2: Vi la til mottaker og firmaprofilen her
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          COMPANY_CONTEXT: ${{ secrets.COMPANY_CONTEXT }}
        run: python lovradar.py

      - name: Lagre cache tilbake til GitHub
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # ENDRING 3: Endret fra 'tekst_cache/' til filnavnet som brukes i scriptet
          git add lovradar_cache.json
          
          # Sjekker om det er endringer før vi committer for å unngå feilmeldinger
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-cache [skip ci]" && git pull --rebase origin main && git push)
