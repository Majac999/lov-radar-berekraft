name: Kjøre LovRadar Bærekraft

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC daglig
  workflow_dispatch:

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # valgfritt, trygt for reset/push

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'     # valgfritt

      - name: Installer biblioteker
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.31.0 beautifulsoup4==4.12.3

      - name: Kjør LovRadar
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          THRESHOLD: "0.5"
        run: python lovradar.py

      - name: Lagre oppdatert cache
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'

          git fetch origin main
          git reset --soft origin/main

          git add *.json || true
          git commit -m "Oppdaterte lov-cache [skip ci]" || exit 0
          git push origin main
