name: LovRadar Ukentlig Sjekk

on:
  schedule:
    - cron: '0 5 * * 1'  # Kj칮rer kl 06:00 hver MANDAG (Norsk tid)
  workflow_dispatch:     # Gj칮r at du fortsatt kan starte den manuelt ved behov
  # KUN FOR FEILS칒KING: Tvinger ny commit SHA

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # VIKTIG: Gir lov til 친 lagre cache tilbake til GitHub

    steps:
      - name: Hent koden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 游녣 NYTT: Henter full historikk for 친 unng친 feil SHA
          clean: true    # Tvinger fullstendig fjerning av ALLE spor fra tidligere kj칮ringer

      - name: 游댌 Debug Fil-sjekk (F칮r Kj칮ring) # 游녣 NYTT: Sjekker om main.py ligger skjult
        run: |
          echo "Arbeidsmappe:"
          ls -la
          echo "Sjekker for fastl친st main.py:"
          find . -name "main.py"

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer biblioteker
        run: pip install requests

      - name: Kj칮r LovRadar-scriptet
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python lovradar.py # PEKER N칀 P칀 RIKTIG FILNAVN ETTER RENAME

      - name: Lagre cache tilbake til GitHub
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add tekst_cache/
          # Hjelper med 친 l칮se Git-konflikter ved 친 hente (pull) f칮r pushing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-cache [skip ci]" && git pull --rebase origin main && git push)
