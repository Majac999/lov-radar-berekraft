name: Lov-radar Bærekraft

on:
  schedule:
    - cron: '0 5 * * *'  # Kjører kl 05:00 UTC (06:00 eller 07:00 norsk tid avhengig av sommertid)
  workflow_dispatch:      # Lar deg trykke på en "Play"-knapp manuelt for å teste

permissions:
  contents: write         # VIKTIG: Gir roboten lov til å lagre historikk-filen

jobs:
  kjor_radar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Hent koden
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer biblioteker
        run: pip install requests

      - name: Kjør Lov-radar
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py

      - name: Lagre historikk (Commit)
        run: |
          git config --global user.name "Lov-radar Bot"
          git config --global user.email "bot@noreply.github.com"
          # Sjekk om filen finnes og legg den til
          git add siste_sjekk.json || true
          # Sjekk om det er endringer før vi committer, for å unngå feilmelding
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-historikk" && git push)
