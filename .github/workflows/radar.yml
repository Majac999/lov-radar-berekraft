name: LovRadar Ukentlig Sjekk

on:
  schedule:
    - cron: '0 5 * * 1'  # Kj√∏rer kl 06:00 hver MANDAG (Norsk tid)
  workflow_dispatch:     # Gj√∏r at du fortsatt kan starte den manuelt ved behov

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # VIKTIG: Gir lov til √• lagre cache tilbake til GitHub

    steps:
      - name: Hent koden
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer biblioteker
        run: pip install requests

      - name: Kj√∏r LovRadar-scriptet
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python lovradar.py # üëà ENDRET FRA main.py

      - name: Lagre cache tilbake til GitHub
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add tekst_cache/
          # Her er magien: Vi committer -> henter nytt (pull --rebase) -> og S√Ö pusher vi.
          # Dette fletter endringene pent sammen uten kr√¶sj.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-cache [skip ci]" && git pull --rebase origin main && git push)
