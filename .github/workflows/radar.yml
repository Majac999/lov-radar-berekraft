name: Lov-radar Bærekraft

on:
  schedule:
    - cron: '0 5 * * *'  # Kjører kl 06:00 norsk tid
  workflow_dispatch:      # Lar deg kjøre manuelt

permissions:
  contents: write

jobs:
  kjor_radar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Hent koden
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer biblioteker
        run: pip install requests

      - name: Kjør Lov-radar
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py

      - name: Lagre historikk (Commit)
        run: |
          git config --global user.name "Lov-radar Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Henter siste endringer for å unngå krasj
          git pull
          
          git add siste_sjekk.json
          # Sjekker om det er endringer før vi lagrer
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-historikk" && git push)
