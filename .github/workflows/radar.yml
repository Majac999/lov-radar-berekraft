name: LovRadar Ukentlig Sjekk

on:
  schedule:
    - cron: '0 5 * * 1'  # Kjører kl 06:00 hver MANDAG (Norsk tid)
  workflow_dispatch:     # Gjør at du fortsatt kan starte den manuelt ved behov
  # KUN FOR FEILSØKING: Tvinger ny commit SHA

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # VIKTIG: Gir lov til å lagre cache tilbake til GitHub

    steps:
      - name: Hent koden
        uses: actions/checkout@v4
        with:
          clean: true # Tvinger fullstendig fjerning av ALLE spor fra tidligere kjøringer
      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer biblioteker
        run: pip install requests

      - name: Kjør LovRadar-scriptet
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python lovradar.py # PEKER NÅ PÅ RIKTIG FILNAVN ETTER RENAME

      - name: Lagre cache tilbake til GitHub
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add tekst_cache/
          # Hjelper med å løse Git-konflikter ved å hente (pull) før pushing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdaterte lov-cache [skip ci]" && git pull --rebase origin main && git push)
        
