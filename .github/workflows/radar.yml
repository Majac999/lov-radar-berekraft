name: LovRadar Ultimate v13.0

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  scan_and_monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Hent koden
        uses: actions/checkout@v4

      - name: 2. Sett opp Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Installer verktøy (v13 krav)
        run: |
          pip install aiohttp feedparser beautifulsoup4 pypdf lxml requests

      - name: 4. Kjør LovRadar v13.0
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovradar.py

      - name: 5. Lagre database og hukommelse
        run: |
          git config --global user.name "LovRadar Bot"
          git config --global user.email "bot@lovradar.no"
          # Vi lagrer både databasen og cache-filen
          git add lovradar_v13.db lovradar_v13_cache.json || true
          git commit -m "Oppdaterte regulatorisk database [skip ci]" || exit 0
          git push
