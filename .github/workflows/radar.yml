name: Kjøre LovRadar Bærekraft

on:
  schedule:
    # Kjører hver dag kl 06:00 UTC (ca 07:00 eller 08:00 norsk tid)
    - cron: '0 6 * * *'
  workflow_dispatch: # Gjør at du kan starte den manuelt via knapp også

jobs:
  kjore-radar:
    runs-on: ubuntu-latest
    
    # Gir roboten lov til å lagre endringer (viktig!)
    permissions:
      contents: write

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer biblioteker
        run: pip install requests beautifulsoup4

      - name: Kjør LovRadar
        env:
          # Henter hemmeligheter fra Settings -> Secrets and variables
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          # Setter terskel for varsling (0.5%)
          THRESHOLD: "0.5"
        run: python lovradar.py

      - name: Lagre oppdatert cache
        run: |
          git config --global user.name 'LovRadar Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Hent nyeste status fra GitHub
          git fetch origin main
          
          # "Soft reset" sørger for at vi beholder endringene våre (cachen),
          # men later som om vi startet fra den aller nyeste versjonen på serveren.
          # Dette eliminerer merge conflicts.
          git reset --soft origin/main
          
          # Legg til alle JSON-filer (dekker både gammelt og nytt navn på cache)
          git add *.json
          
          # Commit og push kun hvis det er endringer
          git commit -m "Oppdaterte lov-cache [skip ci]" || exit 0
          git push origin main
