name: LovRadar Bærekraft v10.1

on:
  schedule:
    # Kjører hver mandag kl. 08:00 (07:00 UTC)
    - cron: '0 7 * * 1'
  workflow_dispatch: # Lar deg starte den manuelt fra mobilen

jobs:
  kjor_sonar:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Gir roboten lov til å lagre hukommelsen sin (cache-filen)

    steps:
      - name: 1. Hent koden
        uses: actions/checkout@v4 #

      - name: 2. Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # Vi har fjernet 'cache: pip' for å unngå feilen fra loggen

      - name: 3. Installer strategiske verktøy
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml feedparser pypdf
          # Disse bibliotekene trengs for å analysere Lovdata og PDF-er

      - name: 4. Kjør LovRadar Analyse
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovsonar.py #

      - name: 5. Lagre radar-hukommelse (Strategisk Cache)
        run: |
          git config --global user.name "LovRadar Bot"
          git config --global user.email "bot@lovradar.no"
          # Vi legger til den nye JSON-filen som lagrer lovtekstene
          git add lovradar_cache.json || true
          git commit -m "Oppdaterte regulatorisk cache [skip ci]" || exit 0
          git push
